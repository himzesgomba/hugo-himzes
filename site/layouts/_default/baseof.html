<!doctype html>
<html lang="hu">
<head>
{{ partial "head" . }}
{{ block "head" . }}{{ end }}
</head>
<body class="sans-serif">

  {{ block "header" . }}
  {{ partial "nav" . }}
  {{end}}

  {{ block "main" . }}{{ end }}
  {{ block "footer" . }}{{ partial "footer" . }}{{end}}

  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
  <script src="{{ relURL . }}"></script>
  {{ end }}
  {{ block "js" . }}{{ end }}
</body>
</html>
